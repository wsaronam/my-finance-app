{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<div>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="signup-btn">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
